<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">
    <title>菜品管理</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body>

<div th:replace="~{commons/commons::navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='dishManage.html')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form method="post" enctype="multipart/form-data" th:action="@{/admin/createDish}">
                <div class="form-group">
                    <label for="dish_name">菜品名称</label>
                    <input type="text" name="name" class="form-control" id="dish_name"  required="required">
                </div>
                <div class="form-group">
                    <select name="dishTypeId">
                        <option th:each="type:${types}" th:text="${type.getName()}" th:value="${type.getId()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="history_p">原价</label>
                    <input type="text" name="oldPrice" class="form-control" id="history_p" required="required">
                </div>
                <div class="form-group">
                    <label for="now_p">现价</label>
                    <input type="text" name="nowPrice" class="form-control" id="now_p"  required="required">
                </div>
                <div class="form-group">
                    <label for="unit">单位</label>
                    <input type="text" name="unit" class="form-control" id="unit"  required="required">
                </div>
                <div class="form-group">
                    <label for="info">详细信息</label>
                    <input type="text" name="detail" class="form-control" id="info"  required="required">
                </div>
                <div class="form-group">
                    <label for="counts">库存数量</label>
                    <input type="text" name="num" class="form-control" id="counts"  required="required">
                </div>
                <div class="form-group">
                    <select>
                        <option name="recommend" value="1">是推荐菜</option>
                        <option name="recommend" value="0">不是推荐菜</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="state">
                        <option value="1">正常</option>
                        <option value="2">缺货</option>
                        <option value="3">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="file" name="file" required="required">
                </div>
                <div class="form-group">
                    <label for="bz">备注</label>
                    <input type="text" name="comment" class="form-control" id="bz"  required="required">
                </div>
                <button type="submit" class="btn btn-default">确认添加</button>
            </form>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script>window.jQuery || document.write('<script th:src="@{/js/vendor/jquery-slim.min.js}"><\/script>')</script>
<script th:src="@{/js/vendor/popper.min.js}"></script>
<script th:src="@{/css/bootstrap.min.css}"></script>

</body>
</html>
