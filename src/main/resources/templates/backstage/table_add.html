<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<body>

<div th:replace="~{commons/commons::navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='table.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">餐桌管理</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                </div>
            </div>
            <div class="bodyContent" align="center">
                <table id="show" th:each="">
                    <tr>
                        <th>编号</th>
                        <th>餐桌名称</th>
                        <th>最大用餐人数</th>
                        <th>最低消费</th>
                        <th>状态</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td th:text="这个编号我不知道是不是能直接后台自增得到,不行的话就弄成下面的input"></td>
                        <td><input value="" name="table_name"></td>
                        <td><input value="" name="max"></td>
                        <td><input value="" name="min"></td>
                        <td><input value="" name="status"></td>
                        <td><input value="" name="txt"></td>
                        <td><button class="mybtn">确认添加</button></td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
</div>

</html>
